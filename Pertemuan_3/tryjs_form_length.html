<!doctype html>
<html>
  <body>
    <form id="frm1" action="/action_page.php">
      First name: <input type="text" name="fname" value="Donald" /><br />
      Last name: <input type="text" name="lname" value="Duck" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <p>Click "Try it" to display the number of elements the form:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        // Mengambil jumlah total elemen (input, button, dll) yang ada di dalam form
        var x = document.getElementById("frm1").length;

        // Menampilkan hasilnya (yaitu angka 3) ke layar
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>
