<!doctype html>
<html>
  <head>
    <script>
      function getOptions() {
        // Mengambil elemen dropdown berdasarkan ID "mySelect"
        var x = document.getElementById("mySelect");
        var txt = "";
        var i;

        // Melakukan perulangan sebanyak jumlah pilihan (options) yang ada
        for (i = 0; i < x.length; i++) {
          // Mengambil teks dari setiap pilihan dan menggabungkannya dengan spasi
          txt = txt + " " + x.options[i].text;
        }

        // Menampilkan hasil gabungan teks tersebut ke layar
        document.getElementById("demo").innerHTML = txt;
      }
    </script>
  </head>
  <body>
    <form>
      Select your favorite fruit:
      <select id="mySelect">
        <option>Apple</option>
        <option>Orange</option>
        <option>Pineapple</option>
        <option>Banana</option>
      </select>
      <br /><br />

      <input type="button" onclick="getOptions()" value="Output all options" />
    </form>

    <p id="demo"></p>
  </body>
</html>
