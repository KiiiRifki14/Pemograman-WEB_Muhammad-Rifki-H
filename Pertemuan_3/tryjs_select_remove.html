<!doctype html>
<html>
  <head>
    <script>
      function removeOption() {
        // Mengambil elemen dropdown "mySelect"
        var x = document.getElementById("mySelect");

        // Menghapus pilihan berdasarkan indeks yang sedang aktif (selectedIndex)
        x.remove(x.selectedIndex);
      }
    </script>
  </head>
  <body>
    <form>
      <select id="mySelect">
        <option>Apple</option>
        <option>Pear</option>
        <option>Banana</option>
        <option>Orange</option>
      </select>

      <input
        type="button"
        onclick="removeOption()"
        value="Remove the selected option"
      />
    </form>
  </body>
</html>
