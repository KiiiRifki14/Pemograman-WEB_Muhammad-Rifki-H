<!doctype html>
<html>
  <body>
    <form id="frm1" action="/action_page.php" method="post">
      First name: <input type="text" name="fname" value="Donald" /><br />
      Last name: <input type="text" name="lname" value="Duck" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <p>
      Click "Try it" to display the value of the enctype attribute of the form:
    </p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        // Mengambil nilai atribut 'enctype' dari form
        // Jika tidak ditulis di HTML, nilai defaultnya adalah "application/x-www-form-urlencoded"
        var x = document.getElementById("frm1").enctype;

        // Menampilkan hasilnya ke layar
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>
