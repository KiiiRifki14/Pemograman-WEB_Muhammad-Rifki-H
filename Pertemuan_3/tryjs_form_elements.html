<!doctype html>
<html>
  <body>
    <form id="frm1" action="/action_page.php">
      First name: <input type="text" name="fname" value="Donald" /><br />
      Last name: <input type="text" name="lname" value="Duck" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <p>Click "Try it" to display the value of each element in the form.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        // Mengambil elemen form berdasarkan ID "frm1"
        var x = document.getElementById("frm1");
        var text = "";
        var i;

        // Melakukan perulangan (loop) sebanyak jumlah elemen (input) yang ada di dalam form
        for (i = 0; i < x.length; i++) {
          // Mengambil nilai (value) dari setiap elemen dan menambahkannya ke variabel 'text'
          text += x.elements[i].value + "<br>";
        }

        // Menampilkan kumpulan nilai tersebut ke layar
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
