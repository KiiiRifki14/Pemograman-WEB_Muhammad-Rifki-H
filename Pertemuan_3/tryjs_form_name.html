<!doctype html>
<html>
  <body>
    <form id="frm1" name="form1" action="/action_page.php">
      First name: <input type="text" name="fname" value="Donald" /><br />
      Last name: <input type="text" name="lname" value="Duck" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <p>Click "Try it" to display the name of the form:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        // Mengambil nilai atribut 'name' dari form dengan ID "frm1"
        var x = document.getElementById("frm1").name;

        // Menampilkan hasilnya (yaitu "form1") ke layar
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>
