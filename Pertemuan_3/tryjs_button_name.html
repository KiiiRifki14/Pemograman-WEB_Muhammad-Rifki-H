<!doctype html>
<html>
  <body>
    <form id="frm1" action="/action_page.php">
      <button id="btn1" name="subject" type="submit" value="HTML">HTML</button>
    </form>

    <p>Click the "Try it" button to display the name of the "HTML" button:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        // Mengambil nilai dari atribut 'name' milik tombol "btn1"
        var x = document.getElementById("btn1").name;

        // Menampilkan teks tersebut ke dalam paragraf "demo"
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>
