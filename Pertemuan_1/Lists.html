<!DOCTYPE html>
<html>
<body>

    <h2>Unordered List (Tidak Berurutan)</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>Ordered List (Berurutan/Angka)</h2>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

    <h2>Description List (Daftar Deskripsi)</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>

</body>
</html>
